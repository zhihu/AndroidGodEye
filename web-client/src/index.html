<!DOCTYPE html>
<html lang="en">

<head>
  <title>Matrix Admin</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/matrix-style.css" />
  <link rel="stylesheet" href="css/matrix-media.css" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>

<body>

  <!--Header-part-->
  <div id="header">
    <h1>
      <a href="dashboard.html">Matrix Admin</a>
    </h1>
  </div>
  <!--close-Header-part-->


  <!--sidebar-menu-->
  <div id="sidebar">
    <ul>

      <li class="active">
        <a href="#">
          <span>Dashboard</span>
        </a>
      </li>
      <!-- <li>
        <a href="#">
          <i class="icon icon-inbox"></i>
          <span>Toolkit</span>
        </a>
      </li> -->

    </ul>
  </div>

  <div id="content">
    <div id="tab1">
      <div id="content-header">
        <div id="breadcrumb">
          <a href="#" title="Go to Home" class="tip-bottom">Home</a>
          <a href="#" class="current">Dashboard</a>
        </div>
        <!-- <h1>Dashboard</h1> -->
      </div>


      <div class="container-fluid">
        <!-- State Box -->
        <div class="widget-box widget-plain">
          <div class="center">
            <ul class="stat-boxes2" id="appinfo-box">
            </ul>
          </div>
        </div>


        <div class="row-fluid">
          <!-- CPU Usage -->
          <div class="span4">
            <div class="widget-box">
              <div class="widget-title">
                <h5>CPU Usage Chart</h5>
                <a href="#" id="cpu-csv">
                  <span class="label label-info">CSV</span>
                </a>
              </div>
              <div class="widget-content">
                <div id="cpu-chart"></div>
              </div>
            </div>
          </div>

          <!-- Mem Usage -->
          <div class="span4">
            <div class="widget-box">
              <div class="widget-title">
                <h5>Mem Usage Chart</h5>
                <a href="#" id="mem-csv">
                    <span class="label label-info">CSV</span>
                  </a>
              </div>
              <div class="widget-content">
                <div id="mem-chart"></div>
              </div>
            </div>
          </div>


          <!-- FPS -->
          <div class="span4">
            <div class="widget-box">
              <div class="widget-title">
                <h5>FPS Chart</h5>
                <a href="#" id="fps-csv">
                    <span class="label label-info">CSV</span>
                  </a>
              </div>
              <div class="widget-content">
                <div id="fps-chart"></div>
              </div>
            </div>
          </div>

        </div>

        <!-- Crash Log -->
        <div class="row-fluid">
          <div class="span12">
            <div class="widget-box">
              <div class="widget-title">
                <h5>Crash Log</h5>
              </div>
              <div class="widget-content" id="crash-detail">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>


  <!--Footer-part-->
  <div class="row-fluid">
    <div id="footer" class="span12"> 2018 &copy; Zhihu Inc.</a>
    </div>
  </div>
  <!--end-Footer-part-->

  <script>
    var requestHost = ""
  </script>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.flot.min.js"></script>
  <script src="js/jquery.flot.resize.min.js"></script>
  <script src="js/dateformat-min.js"></script>
  <script src="js/requests.js"></script>
  <script src="js/csv.js"></script>

  <script src="js/appinfo.js"></script>
  <script src="js/cpu.js"></script>
  <script src="js/mem.js"></script>
  <script src="js/fps.js"></script>
  <script src="js/crashlog.js"></script>

</body>

</html>
