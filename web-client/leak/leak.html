<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../resources/jquery.min.js"></script>
    <script src="../resources/bootstrap.min.js"></script>
    <link href="../resources/bootstrap.min.css" rel="stylesheet">
    <script src="../resources/requests.js"></script>
    <link rel="stylesheet" type="text/css" href="../resources/datatables.min.css"/>
    <script type="text/javascript" src="../resources/datatables.min.js"></script>
    <link href="css/leak.css" rel="stylesheet">
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <h6>Leak Memory Detector</h6>
    </div>
    <div class="panel-body">

        <div class="col-md-10">
            <span id="leak_refresh_status"></span>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-default pull-right" id="leak_start_leak">Start</button>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-default pull-right" id="leak_stop_leak">Pause</button>
        </div>

        <br><br><br>

        <table id="leak_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th></th>
                <th>Key</th>
                <th>LeakTime</th>
                <th>LeakObject</th>
                <th>Status</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script src="js/leak.memory.js"></script>
</body>
</html>
