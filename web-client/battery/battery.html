<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/battery.css"/>
    <script src="../resources/jquery.min.js"></script>
    <script src="../resources/bootstrap.min.js"></script>
    <link href="../resources/bootstrap.min.css" rel="stylesheet">
    <script src="../resources/requests.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <h6>Battery(电池)</h6>
    </div>
    <div class="panel-body">
        <div class="barline" id="probar">
            <div id="battery_line"></div>
            <div id="battery_btop"></div>
        </div>
        <br><br><br>
        <div class="span12">
            <span style="color: #ffffff">Level(电量):</span><span id="battery_level" style="color: #ffffff"></span>
        </div>
        <div class="span12">
            <span style="color: #ffffff">StateOfCharge(充电状态):</span><span id="battery_status"
                                                                          style="color: #ffffff"></span>
        </div>
        <div class="span12">
            <span style="color: #ffffff">TypeOfCharge(充电方式):</span><span id="battery_plugged"
                                                                         style="color: #ffffff"></span>
        </div>
        <div class="span12">
            <span style="color: #ffffff">Present(使用状态):</span><span id="battery_present" style="color: #ffffff"></span>
        </div>
        <div class="span12">
            <span style="color: #ffffff">Health(健康状态):</span><span id="battery_health" style="color: #ffffff"></span>
        </div>
        <div class="span12">
            <span style="color: #ffffff">Voltage(电压):</span><span id="battery_voltage" style="color: #ffffff"></span>
        </div>
        <div class="span12">
            <span style="color: #ffffff">Temperature(温度):</span><span id="battery_temperature"
                                                                      style="color: #ffffff"></span>
        </div>
        <div class="span12">
            <span style="color: #ffffff">Technology(电池类型):</span><span id="battery_technology"
                                                                       style="color: #ffffff"></span>
        </div>
    </div>
</div>


<script src="js/battery.js"></script>

</body>
</html>
